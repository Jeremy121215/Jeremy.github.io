<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png" sizes="32x32">
    <title>AI助手 - 星河为梦的网页</title>
    <!-- 引入Transformers.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2"></script>
    <style>
        body {
            font-family: "微软雅黑", Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: #3498db;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        header {
            text-align: center;
            margin: 30px 0;
        }
        h1 {
            color: #2c3e50;
        }
        .chat-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-history {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
        }
        .user-message {
            margin-left: auto;
        }
        .ai-message {
            margin-right: auto;
        }
        .message-content {
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .user-message .message-content {
            background-color: #3498db;
            color: white;
        }
        .ai-message .message-content {
            background-color: #e9e9eb;
            color: #333;
        }
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            resize: none;
            height: 50px;
        }
        #send-btn {
            margin-left: 10px;
            padding: 0 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }
        #send-btn:hover {
            background-color: #2980b9;
        }
        .history-actions {
            margin-top: 15px;
            text-align: right;
        }
        .clear-btn {
            padding: 8px 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .status {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <a href="home.html" class="back-link">← 返回主页</a>
    
    <header>
        <h1>本地AI助手</h1>
        <p>无需跳转，直接在当前页面提问（首次使用需加载模型，耐心等待）</p>
    </header>

    <div class="chat-container">
        <div class="chat-history" id="chat-history">
            <div class="message ai-message">
                <div class="message-content">你好！我是本地AI助手，正在加载模型，请稍候...</div>
            </div>
        </div>
        <div class="input-area">
            <textarea id="user-input" placeholder="输入你的问题..."></textarea>
            <button id="send-btn" disabled>发送</button>
        </div>
    </div>

    <div class="history-actions">
        <button class="clear-btn" id="clear-btn">清空聊天记录</button>
    </div>

    <script>
        // 初始化变量
        let pipeline;
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');

        // 加载本地AI模型（轻量级问答模型）
        async function loadModel() {
            try {
                // 加载问答模型（适合中文的轻量模型）
                pipeline = await pipeline('question-answering', 'Xenova/distilbert-base-uncased-distilled-squad');
                
                // 模型加载完成后更新状态
                updateMessage('模型加载完成！有什么可以帮助你的吗？', 'ai');
                sendBtn.disabled = false; // 启用发送按钮
            } catch (error) {
                updateMessage('模型加载失败，请刷新页面重试', 'ai');
                console.error('模型加载错误:', error);
            }
        }

        // 发送消息
        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            // 添加用户消息
            updateMessage(question, 'user');
            userInput.value = '';

            // 显示加载状态
            const loadingId = Date.now();
            updateMessage('思考中...', 'ai', loadingId);

            try {
                // 调用本地模型生成回答（基于上下文的简单问答）
                // 注意：轻量模型能力有限，复杂问题可能回答不准确
                const context = "这是一个文件下载网站，包含Minecraft启动器、像素画投影文件等资源。用户可以通过搜索功能查找文件，也可以使用AI助手提问。";
                const result = await pipeline({ question: question, context: context });

                // 移除加载消息，添加AI回答
                removeMessage(loadingId);
                updateMessage(result.answer || '抱歉，我不太明白你的问题', 'ai');
            } catch (error) {
                removeMessage(loadingId);
                updateMessage('回答生成失败，请重试', 'ai');
            }
        }

        // 更新聊天记录
        function updateMessage(content, role, id) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            if (id) messageDiv.id = `msg-${id}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatHistory.appendChild(messageDiv);
            scrollToBottom();

            // 保存到本地存储
            saveHistory(content, role);
        }

        // 移除消息（用于加载状态）
        function removeMessage(id) {
            const msg = document.getElementById(`msg-${id}`);
            if (msg) chatHistory.removeChild(msg);
        }

        // 滚动到底部
        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // 保存历史记录
        function saveHistory(content, role) {
            const history = JSON.parse(localStorage.getItem('local_ai_history')) || [];
            history.push({ content, role, time: new Date().toISOString() });
            localStorage.setItem('local_ai_history', JSON.stringify(history));
        }

        // 加载历史记录
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('local_ai_history')) || [];
            chatHistory.innerHTML = '';
            history.forEach(item => {
                updateMessage(item.content, item.role);
            });
        }

        // 清空历史记录
        function clearHistory() {
            if (confirm('确定要清空所有聊天记录吗？')) {
                localStorage.removeItem('local_ai_history');
                chatHistory.innerHTML = '';
                updateMessage('聊天记录已清空，有什么可以帮助你的吗？', 'ai');
            }
        }

        // 事件监听
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        clearBtn.addEventListener('click', clearHistory);

        // 初始化：加载模型和历史记录
        loadModel();
        loadHistory();
    </script>
</body>
</html>
