<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            font-family: "微软雅黑", Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        /* 自定义404图标样式 */
        .error-icon {
            width: 200px; /* 图标宽度 */
            height: 200px; /* 图标高度 */
            margin: 0 auto 30px;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-size: 1.1rem;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 自定义404图标（使用图片） -->
        <img src="404-icon.png" alt="404错误图标" class="error-icon">
        
        <h1>页面未找到 (404)</h1>
        <p>抱歉，你访问的页面不存在或已被移除。</p>
        <a href="https://jeremy121215.github.io">返回主页</a>
    </div>
</body>
</html>
