<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png" sizes="32x32">
    <title>AI助手 - 星河为梦的网页</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/bert@2.0.0/dist/bert.min.js"></script>
    <style>
        * {
            font-family: "微软雅黑", sans-serif !important;
        }
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: #3498db;
            text-decoration: none;
            font-size: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        header {
            text-align: center;
            margin: 30px 0;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        header p {
            color: #666;
            font-size: 1rem;
            margin: 0;
        }
        .chat-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-history {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            font-size: 0.95rem;
        }
        .user-message {
            margin-left: auto;
        }
        .ai-message {
            margin-right: auto;
        }
        .message-content {
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .user-message .message-content {
            background-color: #3498db;
            color: white;
        }
        .ai-message .message-content {
            background-color: #e9e9eb;
            color: #333;
        }
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 0.95rem;
            outline: none;
            resize: none;
            height: 50px;
            line-height: 1.5;
        }
        #send-btn {
            margin-left: 10px;
            padding: 0 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.95rem;
        }
        #send-btn:hover {
            background-color: #2980b9;
        }
        .history-actions {
            margin-top: 15px;
            text-align: right;
        }
        .clear-btn {
            padding: 8px 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        .clear-btn:hover {
            background-color: #c0392b;
        }
        .loading {
            color: #666;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <a href="home.html" class="back-link">← 返回主页</a>
    
    <header>
        <h1>开源AI助手（BERT模型）</h1>
        <p>加载中文问答模型，直接在当前页面精准回答</p>
    </header>

    <div class="chat-container">
        <div class="chat-history" id="chat-history">
            <div class="message ai-message">
                <div class="message-content">模型加载中，请稍候...</div>
            </div>
        </div>
        <div class="input-area">
            <textarea id="user-input" placeholder="输入你的问题..."></textarea>
            <button id="send-btn" disabled>发送</button>
        </div>
    </div>

    <div class="history-actions">
        <button class="clear-btn" id="clear-btn">清空聊天记录</button>
    </div>

    <script>
        let bertModel;
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');
        let conversation = [];

        // 加载BERT中文问答模型
        async function loadModel() {
            try {
                // 加载预训练的中文问答模型
                bertModel = await bert.loadQuestionAnswerModel('https://storage.googleapis.com/tfjs-models/tfjs/bert/qa_bert_base_chinese/model.json');
                // 模型加载完成后更新状态
                updateMessage('模型加载完成！请输入你的问题', 'ai');
                sendBtn.disabled = false;
            } catch (error) {
                updateMessage('模型加载失败，请刷新页面重试', 'ai');
                console.error('模型加载错误:', error);
            }
        }

        // 更新聊天记录
        function updateMessage(content, role, id) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            if (id) messageDiv.id = `msg-${id}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatHistory.appendChild(messageDiv);
            scrollToBottom();
            saveToHistory(content, role);
        }

        // 滚动到底部
        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // 保存聊天记录到本地存储
        function saveToHistory(content, role) {
            const history = JSON.parse(localStorage.getItem('bert_ai_history')) || [];
            history.push({ content, role, time: new Date().toLocaleString() });
            localStorage.setItem('bert_ai_history', JSON.stringify(history));
        }

        // 加载本地聊天记录
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('bert_ai_history')) || [];
            chatHistory.innerHTML = '';
            conversation = history;
            history.forEach(item => {
                updateMessage(item.content, item.role);
            });
            if (history.length === 0) {
                updateMessage('模型加载中，请稍候...', 'ai');
                loadModel();
            }
        }

        // 发送问题并获取回答
        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            // 添加用户问题
            updateMessage(question, 'user');
            userInput.value = '';

            // 显示加载状态
            const loadingId = Date.now();
            updateMessage('思考中...', 'ai', loadingId);

            try {
                // 定义上下文（可根据网页内容自定义）
                const context = `这是星河为梦的个人网页，包含文件下载区和AI助手功能。文件下载区可以搜索并下载Minecraft启动器、像素画投影文件等资源。AI助手基于BERT模型，能回答网页相关问题。`;
                
                // 调用BERT模型获取回答
                const result = await bertModel.questionAnswer(question, context);
                const answer = result.answer || '抱歉，我无法回答这个问题';

                // 移除加载状态，添加AI回答
                document.getElementById(`msg-${loadingId}`).remove();
                updateMessage(answer, 'ai');
            } catch (error) {
                document.getElementById(`msg-${loadingId}`).remove();
                updateMessage('回答生成失败，请重试', 'ai');
                console.error('回答错误:', error);
            }
        }

        // 清空聊天记录
        function clearHistory() {
            if (confirm('确定要清空所有聊天记录吗？')) {
                localStorage.removeItem('bert_ai_history');
                chatHistory.innerHTML = '';
                updateMessage('模型加载中，请稍候...', 'ai');
                loadModel();
            }
        }

        // 事件监听
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        clearBtn.addEventListener('click', clearHistory);

        // 页面加载时初始化
        window.onload = loadHistory;
    </script>
</body>
</html>
