<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png" sizes="32x32">
    <title>在线绘图工具 - 星河为梦的网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", Arial, sans-serif;
        }
        body {
            background-color: #f9f9f9;
            padding: 20px;
        }
        .back-link {
            display: inline-block;
            margin: 10px 0 25px;
            color: #3498db;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 25px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .toolbar {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
        }
        .tool-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        label {
            color: #555;
            font-weight: 500;
        }
        #color-picker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 3px;
            background: transparent;
        }
        #color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
            border-radius: 50%;
        }
        #color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
            box-shadow: 0 0 0 1px #ddd;
        }
        #brush-size {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            font-size: 1rem;
        }
        #file-input {
            display: none;
        }
        .file-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            color: white;
            background-color: #3498db;
        }
        .file-btn:hover {
            background-color: #2980b9;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            color: white;
        }
        .clear-btn {
            background-color: #e74c3c;
        }
        .clear-btn:hover {
            background-color: #c0392b;
        }
        .save-btn {
            background-color: #2ecc71;
        }
        .save-btn:hover {
            background-color: #27ae60;
        }
        #save-format {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            font-size: 1rem;
            margin-left: 8px;
        }
        .canvas-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            background-color: white;
            position: relative;
        }
        #canvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        .tip {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 0.95rem;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }
        .success-message {
            color: #2ecc71;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <a href="home.html" class="back-link">← 返回主页</a>
    
    <div class="container">
        <h1>在线绘图工具</h1>
        
        <!-- 工具栏（修复入口样式，确保可点击） -->
        <div class="toolbar">
            <div class="tool-group">
                <label>画笔颜色：</label>
                <input type="color" id="color-picker" value="#000000">
            </div>
            <div class="tool-group">
                <label>画笔粗细：</label>
                <select id="brush-size">
                    <option value="2">2px（细）</option>
                    <option value="5" selected>5px（中等）</option>
                    <option value="8">8px（粗）</option>
                    <option value="12">12px（极粗）</option>
                    <option value="20">20px（画笔）</option>
                </select>
            </div>
            <div class="tool-group">
                <label>打开图片：</label>
                <!-- 修复：明确按钮样式，确保点击触发文件选择 -->
                <button type="button" class="file-btn" onclick="document.getElementById('file-input').click()">选择本地图片</button>
                <input type="file" id="file-input" accept="image/png,image/jpeg,image/jpg">
            </div>
            <div class="tool-group" style="margin-left: auto;">
                <button class="btn clear-btn" id="clear-btn">清空画布</button>
                <div class="tool-group">
                    <button class="btn save-btn" id="save-btn">保存图片</button>
                    <select id="save-format">
                        <option value="png" selected>PNG格式</option>
                        <option value="jpeg">JPEG格式</option>
                        <option value="jpg">JPG格式</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- 绘图区域 -->
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        
        <p class="error-message" id="error-message">支持的图片格式：PNG、JPEG、JPG，请选择正确格式的图片文件</p>
        <p class="success-message" id="success-message">图片加载成功！可在图片上直接绘图</p>
        <p class="tip">提示：1. 点击「选择本地图片」可打开PNG/JPEG/JPG格式图片；2. 保存时选择格式后点击保存，支持自定义保存位置；3. 按住鼠标拖动即可绘制，刷新不保留内容</p>
    </div>

    <script>
        // DOM元素
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color-picker');
        const brushSize = document.getElementById('brush-size');
        const clearBtn = document.getElementById('clear-btn');
        const saveBtn = document.getElementById('save-btn');
        const saveFormat = document.getElementById('save-format');
        const fileInput = document.getElementById('file-input');
        const canvasContainer = document.querySelector('.canvas-container');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // 设置canvas实际尺寸（与显示尺寸一致）
        function resizeCanvas() {
            const { width, height } = canvasContainer.getBoundingClientRect();
            canvas.width = width;
            canvas.height = height;
        }

        // 初始化时调整尺寸
        window.addEventListener('load', () => {
            resizeCanvas();
            // 初始化画布为白色（避免JPEG透明背景变黑）
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        });

        // 窗口缩放时保存并恢复画布内容
        window.addEventListener('resize', () => {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            tempCtx.drawImage(canvas, 0, 0);

            resizeCanvas();
            // 恢复白色背景后再绘制原内容
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(tempCanvas, 0, 0, canvas.width, canvas.height);
        });

        // 绘图状态变量
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // 开始绘图（鼠标按下）
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        });

        // 绘制过程（鼠标移动）
        canvas.addEventListener('mousemove', draw);

        // 结束绘图（鼠标抬起/离开）
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        // 绘制函数
        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;

            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = brushSize.value;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();

            [lastX, lastY] = [currentX, currentY];
        }

        // 清空画布
        clearBtn.addEventListener('click', () => {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        });

        // 修复：打开本地图片（优化读取流程，增加兼容性）
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // 验证文件格式（兼容不同浏览器的MIME类型）
            const fileName = file.name.toLowerCase();
            const validExtensions = ['png', 'jpeg', 'jpg'];
            const fileExt = fileName.split('.').pop();
            if (!validExtensions.includes(fileExt)) {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }
            errorMessage.style.display = 'none';

            // 读取图片文件
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                // 修复：跨域问题（本地文件无需跨域，但添加兼容）
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    // 清空画布并绘制白色背景
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    // 自适应绘制图片
                    const canvasRatio = canvas.width / canvas.height;
                    const imgRatio = img.width / img.height;
                    let drawWidth, drawHeight, offsetX, offsetY;

                    if (imgRatio > canvasRatio) {
                        drawWidth = canvas.width;
                        drawHeight = canvas.width / imgRatio;
                        offsetX = 0;
                        offsetY = (canvas.height - drawHeight) / 2;
                    } else {
                        drawHeight = canvas.height;
                        drawWidth = canvas.height * imgRatio;
                        offsetX = (canvas.width - drawWidth) / 2;
                        offsetY = 0;
                    }

                    ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
                    successMessage.style.display = 'block';
                };
                // 修复：图片加载失败处理
                img.onerror = () => {
                    errorMessage.textContent = '图片加载失败，请选择有效的图片文件';
                    errorMessage.style.display = 'block';
                };
                img.src = event.target.result;
            };
            // 修复：读取失败处理
            reader.onerror = () => {
                errorMessage.textContent = '文件读取失败，请重试';
                errorMessage.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // 重置文件输入，允许重复选择同一文件
            fileInput.value = '';
        });

        // 修复：多格式保存功能（解决JPEG/JPG保存无效问题）
        saveBtn.addEventListener('click', () => {
            const format = saveFormat.value.toLowerCase();
            let mimeType = 'image/png';
            let quality = 0.9;
            let fileName = `绘图作品_${new Date().toLocaleString().replace(/[/:\s]/g, '-')}`;

            // 配置格式和文件名
            if (format === 'jpeg') {
                mimeType = 'image/jpeg';
                fileName += '.jpeg';
            } else if (format === 'jpg') {
                mimeType = 'image/jpeg'; // JPG和JPEG共用MIME类型
                fileName += '.jpg';
            } else {
                fileName += '.png';
                quality = 1.0;
            }

            // 创建下载链接
            const link = document.createElement('a');
            // 修复：JPEG格式需要先填充白色背景
            if (format === 'jpeg' || format === 'jpg') {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                // 填充白色背景
                tempCtx.fillStyle = 'white';
                tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                // 绘制原画布内容
                tempCtx.drawImage(canvas, 0, 0);
                link.href = tempCanvas.toDataURL(mimeType, quality);
            } else {
                link.href = canvas.toDataURL(mimeType, quality);
            }

            link.download = fileName;
            // 触发下载（兼容所有浏览器）
            link.click();
            // 修复：部分浏览器需要延迟移除链接
            setTimeout(() => {
                URL.revokeObjectURL(link.href);
            }, 100);
        });
    </script>
</body>
</html>
