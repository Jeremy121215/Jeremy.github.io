<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png" sizes="32x32">
    <title>AI助手 - 星河为梦的网页</title>
    <style>
        * {
            font-family: "微软雅黑", sans-serif !important;
        }
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: #3498db;
            text-decoration: none;
            font-size: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        header {
            text-align: center;
            margin: 30px 0;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        header p {
            color: #666;
            font-size: 1rem;
            margin: 0;
        }
        .chat-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-history {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            font-size: 0.95rem;
        }
        .user-message {
            margin-left: auto;
        }
        .ai-message {
            margin-right: auto;
        }
        .message-content {
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .user-message .message-content {
            background-color: #3498db;
            color: white;
        }
        .ai-message .message-content {
            background-color: #e9e9eb;
            color: #333;
        }
        .error-message .message-content {
            background-color: #ffebee;
            color: #c62828;
        }
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 0.95rem;
            outline: none;
            resize: none;
            height: 50px;
            line-height: 1.5;
        }
        #send-btn {
            margin-left: 10px;
            padding: 0 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.95rem;
        }
        #send-btn:hover {
            background-color: #2980b9;
        }
        .history-actions {
            margin-top: 15px;
            text-align: right;
        }
        .clear-btn {
            padding: 8px 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        .clear-btn:hover {
            background-color: #c0392b;
        }
        .loading {
            color: #666;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <a href="home.html" class="back-link">← 返回主页</a>
    
    <header>
        <h1>国外AI助手（GitHub兼容）</h1>
        <p>国外稳定API，GitHub Pages可直接调用，支持任意问题</p>
    </header>

    <div class="chat-container">
        <div class="chat-history" id="chat-history">
            <div class="message ai-message">
                <div class="message-content">你好！请问有什么可以帮助你的吗？</div>
            </div>
        </div>
        <div class="input-area">
            <textarea id="user-input" placeholder="输入你的问题..."></textarea>
            <button id="send-btn">发送</button>
        </div>
    </div>

    <div class="history-actions">
        <button class="clear-btn" id="clear-btn">清空聊天记录</button>
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');
        let conversation = [];

        // 国外稳定免费API（GitHub可直接访问，无需密钥）
        const API_URL = "https://api-free.deeplake.ai/api/v1/chat/completions";

        // 发送消息并调用国外API
        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            // 添加用户消息
            addMessage(question, 'user');
            conversation.push({ role: 'user', content: question });
            saveToHistory();
            userInput.value = '';

            // 显示加载状态
            const loadingId = Date.now();
            addMessage('思考中...', 'ai', loadingId);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer free-3328788b22a94e8e97515a499e319c9c' // 公开免费密钥
                    },
                    body: JSON.stringify({
                        model: "mistral-7b-instruct-v0.2",
                        messages: conversation,
                        temperature: 0.7,
                        max_tokens: 512
                    })
                });

                if (!response.ok) {
                    throw new Error(`API请求失败，状态码: ${response.status}（${response.statusText}）`);
                }

                const data = await response.json();
                const aiReply = data.choices?.[0]?.message?.content || '未获取到回答';

                // 移除加载状态，添加回答
                document.getElementById(`msg-${loadingId}`).remove();
                addMessage(aiReply, 'ai');
                conversation.push({ role: 'assistant', content: aiReply });
                saveToHistory();

            } catch (error) {
                // 显示具体错误
                document.getElementById(`msg-${loadingId}`).remove();
                addMessage(`错误: ${error.message}`, 'error');
                conversation.push({ role: 'assistant', content: `错误: ${error.message}` });
                saveToHistory();
            }
            scrollToBottom();
        }

        // 添加消息到界面（支持错误类型）
        function addMessage(content, role, id) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${
                role === 'user' ? 'user-message' : 
                role === 'error' ? 'error-message' : 'ai-message'
            }`;
            if (id) messageDiv.id = `msg-${id}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatHistory.appendChild(messageDiv);
        }

        // 滚动到底部
        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // 保存聊天记录到本地
        function saveToHistory() {
            localStorage.setItem('foreign_ai_history', JSON.stringify(conversation));
        }

        // 加载本地聊天记录
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('foreign_ai_history')) || [];
            chatHistory.innerHTML = '';
            conversation = history;
            history.forEach(item => {
                const role = item.content.startsWith('错误:') ? 'error' : item.role;
                addMessage(item.content, role);
            });
            if (history.length === 0) {
                addMessage('你好！请问有什么可以帮助你的吗？', 'ai');
            }
            scrollToBottom();
        }

        // 清空聊天记录
        function clearHistory() {
            if (confirm('确定要清空所有聊天记录吗？')) {
                localStorage.removeItem('foreign_ai_history');
                conversation = [];
                chatHistory.innerHTML = '';
                addMessage('你好！请问有什么可以帮助你的吗？', 'ai');
            }
        }

        // 事件监听
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        clearBtn.addEventListener('click', clearHistory);

        // 页面加载时初始化
        window.onload = loadHistory;
    </script>
</body>
</html>
