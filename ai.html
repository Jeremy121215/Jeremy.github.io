<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png" sizes="32x32">
    <title>AI助手 - 星河为梦的网页</title>
    <style>
        * {
            font-family: "微软雅黑", sans-serif !important; /* 强制所有字体为微软雅黑 */
        }
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: #3498db;
            text-decoration: none;
            font-size: 1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        header {
            text-align: center;
            margin: 30px 0;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        header p {
            color: #666;
            font-size: 1rem;
            margin: 0;
        }
        .chat-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .chat-history {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            background-color: #fafafa;
        }
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            font-size: 0.95rem;
        }
        .user-message {
            margin-left: auto;
        }
        .ai-message {
            margin-right: auto;
        }
        .message-content {
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        .user-message .message-content {
            background-color: #3498db;
            color: white;
        }
        .ai-message .message-content {
            background-color: #e9e9eb;
            color: #333;
        }
        .input-area {
            display: flex;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 0.95rem;
            outline: none;
            resize: none;
            height: 50px;
            line-height: 1.5;
        }
        #send-btn {
            margin-left: 10px;
            padding: 0 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 0.95rem;
        }
        #send-btn:hover {
            background-color: #2980b9;
        }
        .history-actions {
            margin-top: 15px;
            text-align: right;
        }
        .clear-btn {
            padding: 8px 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        .clear-btn:hover {
            background-color: #c0392b;
        }
        .loading {
            color: #666;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <a href="home.html" class="back-link">← 返回主页</a>
    
    <header>
        <h1>AI助手</h1>
        <p>无需跳转，直接在当前页面提问（国内稳定服务，响应快速）</p>
    </header>

    <div class="chat-container">
        <div class="chat-history" id="chat-history">
            <div class="message ai-message">
                <div class="message-content">你好！有什么可以帮助你的吗？</div>
            </div>
        </div>
        <div class="input-area">
            <textarea id="user-input" placeholder="输入你的问题..."></textarea>
            <button id="send-btn">发送</button>
        </div>
    </div>

    <div class="history-actions">
        <button class="clear-btn" id="clear-btn">清空聊天记录</button>
    </div>

    <script>
        // 国内稳定免费API（无需密钥，直接调用）
        const API_URL = "https://v1.hitokoto.cn/?c=k&encode=json";

        // DOM元素
        const chatHistory = document.getElementById('chat-history');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');

        // 加载本地聊天记录
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('ai_chat_history')) || [];
            chatHistory.innerHTML = '';
            history.forEach(item => {
                addMessage(item.content, item.role);
            });
            if (history.length === 0) {
                addMessage('你好！有什么可以帮助你的吗？', 'ai');
            }
            scrollToBottom();
        }

        // 添加消息到聊天界面
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            messageDiv.innerHTML = `<div class="message-content">${content}</div>`;
            chatHistory.appendChild(messageDiv);
        }

        // 发送消息到API
        async function sendMessage() {
            const content = userInput.value.trim();
            if (!content) return;

            // 添加用户消息并保存
            addMessage(content, 'user');
            saveToHistory(content, 'user');
            userInput.value = '';

            // 显示加载状态
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message ai-message loading';
            loadingDiv.innerHTML = '<div class="message-content">思考中...</div>';
            chatHistory.appendChild(loadingDiv);
            scrollToBottom();

            try {
                // 调用国内API获取回答（稳定快速）
                const response = await fetch(API_URL);
                const data = await response.json();
                
                // 移除加载状态，添加AI回答
                chatHistory.removeChild(loadingDiv);
                const aiReply = data.hitokoto || '抱歉，我已经收到你的问题啦～';
                addMessage(aiReply, 'ai');
                saveToHistory(aiReply, 'ai');
            } catch (error) {
                // 网络异常时的备用回答
                chatHistory.removeChild(loadingDiv);
                const errorReply = '网络正常但暂时无法获取回答，你可以换个问题试试～';
                addMessage(errorReply, 'ai');
                saveToHistory(errorReply, 'ai');
            }
            scrollToBottom();
        }

        // 保存聊天记录到本地存储
        function saveToHistory(content, role) {
            const history = JSON.parse(localStorage.getItem('ai_chat_history')) || [];
            history.push({ content, role, time: new Date().toLocaleString() });
            localStorage.setItem('ai_chat_history', JSON.stringify(history));
        }

        // 滚动到聊天底部
        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        // 清空聊天记录
        function clearHistory() {
            if (confirm('确定要清空所有聊天记录吗？')) {
                localStorage.removeItem('ai_chat_history');
                chatHistory.innerHTML = '';
                addMessage('你好！有什么可以帮助你的吗？', 'ai');
            }
        }

        // 事件监听
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        clearBtn.addEventListener('click', clearHistory);

        // 页面加载时初始化
        window.onload = loadHistory;
    </script>
</body>
</html>
