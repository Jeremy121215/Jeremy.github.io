<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png" sizes="32x32">
    <title>AI助手 - 星河为梦的网页</title>
    <style>
        body {
            font-family: "微软雅黑", Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: #3498db;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        header {
            text-align: center;
            margin: 30px 0;
        }
        h1 {
            color: #2c3e50;
        }
        .ai-tools {
            background: white;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .tool-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .tool-card h3 {
            color: #9b59b6;
            margin-top: 0;
        }
        .tool-desc {
            color: #666;
            margin: 10px 0;
        }
        .tool-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: #9b59b6;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .tool-link:hover {
            background-color: #8e44ad;
        }
        .history-section {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #3498db;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 10px;
        }
        .history-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-question {
            font-weight: bold;
            color: #2c3e50;
        }
        .history-answer {
            color: #666;
            margin-top: 5px;
            font-size: 0.9rem;
        }
        .history-actions {
            margin-top: 10px;
            text-align: right;
        }
        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .delete-btn:hover {
            text-decoration: underline;
        }
        .clear-all {
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .clear-all:hover {
            background-color: #c0392b;
        }
        .no-history {
            color: #999;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <a href="home.html" class="back-link">← 返回主页</a>
    
    <header>
        <h1>AI助手</h1>
        <p>选择以下AI工具进行问答，支持查看和管理历史记录</p>
    </header>

    <!-- AI工具入口区 -->
    <div class="ai-tools">
        <h2>可用AI工具</h2>
        
        <!-- 豆包AI -->
        <div class="tool-card">
            <h3>豆包AI</h3>
            <p class="tool-desc">字节跳动旗下AI助手，支持多轮对话、知识问答、创意生成等</p>
            <a href="https://www.doubao.com" target="_blank" class="tool-link">打开豆包</a>
        </div>
        
        <!-- DeepSeek -->
        <div class="tool-card">
            <h3>DeepSeek</h3>
            <p class="tool-desc">专注于代码和专业领域的AI模型，适合技术问题解答</p>
            <a href="https://www.deepseek.com" target="_blank" class="tool-link">打开DeepSeek</a>
        </div>
    </div>

    <!-- 历史记录管理区 -->
    <div class="history-section">
        <h2>对话历史记录</h2>
        <div class="history-list" id="history-list">
            <!-- 历史记录会通过JavaScript动态生成 -->
            <div class="no-history">暂无历史记录</div>
        </div>
        <button class="clear-all" id="clear-all">清空所有记录</button>
    </div>

    <script>
        // 存储和管理历史记录（使用localStorage）
        const HISTORY_KEY = 'ai_chat_history';

        // 初始化：加载历史记录
        function loadHistory() {
            const historyList = document.getElementById('history-list');
            const history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];

            // 清空列表
            historyList.innerHTML = '';

            if (history.length === 0) {
                historyList.innerHTML = '<div class="no-history">暂无历史记录</div>';
                return;
            }

            // 生成历史记录项
            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div class="history-question">问：${item.question}</div>
                    <div class="history-answer">答：${item.answer}</div>
                    <div class="history-actions">
                        <button class="delete-btn" data-index="${index}">删除</button>
                    </div>
                `;
                historyList.appendChild(historyItem);
            });

            // 绑定删除按钮事件
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.target.getAttribute('data-index'));
                    deleteHistory(index);
                });
            });
        }

        // 删除单条记录
        function deleteHistory(index) {
            let history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
            history.splice(index, 1); // 移除指定索引的记录
            localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
            loadHistory(); // 重新加载列表
        }

        // 清空所有记录
        document.getElementById('clear-all').addEventListener('click', () => {
            if (confirm('确定要清空所有历史记录吗？')) {
                localStorage.removeItem(HISTORY_KEY);
                loadHistory();
            }
        });

        // 监听AI工具页面的对话（模拟记录，实际需根据AI页面交互调整）
        // 注意：由于AI工具是外部链接，实际记录需要在AI页面内通过API或嵌套iframe实现
        // 这里仅作为本地存储示例，实际使用时需根据具体AI的接口进行开发
        function addSampleHistory(question, answer) {
            let history = JSON.parse(localStorage.getItem(HISTORY_KEY)) || [];
            history.push({
                question: question,
                answer: answer,
                time: new Date().toLocaleString()
            });
            localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
            loadHistory();
        }

        // 页面加载时初始化历史记录
        window.onload = loadHistory;
    </script>
</body>
</html>
