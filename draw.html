<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png" type="image/png" sizes="32x32">
    <title>在线绘图工具 - 星河为梦的网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", Arial, sans-serif;
        }
        body {
            background-color: #f9f9f9;
            padding: 20px;
        }
        .back-link {
            display: inline-block;
            margin: 10px 0 25px;
            color: #3498db;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 25px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .toolbar {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 6px;
        }
        .tool-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        label {
            color: #555;
            font-weight: 500;
        }
        #color-picker {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 3px;
            background: transparent;
        }
        #color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
            border-radius: 50%;
        }
        #color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
            box-shadow: 0 0 0 1px #ddd;
        }
        #brush-size {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            font-size: 1rem;
        }
        #file-input {
            display: none;
        }
        .file-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            color: white;
            background-color: #3498db;
        }
        .file-btn:hover {
            background-color: #2980b9;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            color: white;
        }
        .clear-btn {
            background-color: #e74c3c;
        }
        .clear-btn:hover {
            background-color: #c0392b;
        }
        .save-btn {
            background-color: #2ecc71;
        }
        .save-btn:hover {
            background-color: #27ae60;
        }
        /* 撤回按钮样式 */
        .undo-btn {
            background-color: #f39c12;
        }
        .undo-btn:hover {
            background-color: #d35400;
        }
        .undo-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            opacity: 0.7;
        }
        #save-format {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
            font-size: 1rem;
            margin-left: 8px;
        }
        .canvas-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            background-color: white;
            position: relative;
        }
        #canvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }
        .tip {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 0.95rem;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }
        .success-message {
            color: #2ecc71;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <a href="home.html" class="back-link">← 返回主页</a>
    
    <div class="container">
        <h1>在线绘图工具</h1>
        
        <!-- 工具栏：新增撤回按钮 -->
        <div class="toolbar">
            <div class="tool-group">
                <label>画笔颜色：</label>
                <input type="color" id="color-picker" value="#000000">
            </div>
            <div class="tool-group">
                <label>画笔粗细：</label>
                <select id="brush-size">
                    <option value="2">2px（细）</option>
                    <option value="5" selected>5px（中等）</option>
                    <option value="8">8px（粗）</option>
                    <option value="12">12px（极粗）</option>
                    <option value="20">20px（画笔）</option>
                </select>
            </div>
            <div class="tool-group">
                <label>打开图片：</label>
                <button type="button" class="file-btn" onclick="document.getElementById('file-input').click()">选择本地图片</button>
                <input type="file" id="file-input" accept="image/png,image/jpeg,image/jpg">
            </div>
            <div class="tool-group" style="margin-left: auto;">
                <!-- 撤回按钮 -->
                <button class="btn undo-btn" id="undo-btn" disabled>撤回上一步</button>
                <button class="btn clear-btn" id="clear-btn">清空画布</button>
                <div class="tool-group">
                    <button class="btn save-btn" id="save-btn">保存图片</button>
                    <select id="save-format">
                        <option value="png" selected>PNG格式</option>
                        <option value="jpeg">JPEG格式</option>
                        <option value="jpg">JPG格式</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- 绘图区域 -->
        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
        
        <p class="error-message" id="error-message">支持的图片格式：PNG、JPEG、JPG，请选择正确格式的图片文件</p>
        <p class="success-message" id="success-message">图片加载成功！可在图片上直接绘图</p>
        <p class="tip">提示：1. 支持打开PNG/JPEG/JPG格式图片，打开后可绘图；2. 支持多步撤回（最多20步），无操作时撤回按钮禁用；3. 保存可选择格式，自定义保存位置；4. 按住鼠标拖动绘制，刷新不保留内容</p>
    </div>

    <script>
        // DOM元素获取
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('color-picker');
        const brushSize = document.getElementById('brush-size');
        const clearBtn = document.getElementById('clear-btn');
        const saveBtn = document.getElementById('save-btn');
        const saveFormat = document.getElementById('save-format');
        const fileInput = document.getElementById('file-input');
        const canvasContainer = document.querySelector('.canvas-container');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const undoBtn = document.getElementById('undo-btn');

        // 撤回功能核心：历史记录栈（最多保存20步画布状态）
        const historyStack = [];
        const MAX_HISTORY = 20; // 最大历史记录数
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // 设置Canvas尺寸适配容器
        function resizeCanvas() {
            const { width, height } = canvasContainer.getBoundingClientRect();
            canvas.width = width;
            canvas.height = height;
        }

        // 保存当前画布状态到历史记录栈
        function saveHistory() {
            // 将画布转为PNG数据URL存入栈中
            const dataURL = canvas.toDataURL('image/png');
            historyStack.push(dataURL);
            // 超出最大步数则移除最旧的记录
            if (historyStack.length > MAX_HISTORY) {
                historyStack.shift();
            }
            // 更新撤回按钮状态：有记录则启用，无则禁用
            undoBtn.disabled = historyStack.length <= 1;
        }

        // 撤回上一步操作
        function undoLastStep() {
            if (historyStack.length <= 1) return; // 保留初始状态，不能再撤

            // 移除当前状态，恢复上一个状态
            historyStack.pop();
            const prevState = historyStack[historyStack.length - 1];
            const img = new Image();
            
            img.onload = () => {
                // 清空画布并恢复上一步状态
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = prevState;

            // 更新撤回按钮状态
            undoBtn.disabled = historyStack.length <= 1;
        }

        // 初始化Canvas
        window.addEventListener('load', () => {
            resizeCanvas();
            // 初始画布填充白色
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // 保存初始状态到历史栈
            saveHistory();
        });

        // 窗口缩放时适配Canvas并保留内容
        window.addEventListener('resize', () => {
            const tempData = canvas.toDataURL('image/png'); // 临时保存当前内容
            resizeCanvas();
            // 恢复缩放后的内容
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = tempData;
        });

        // 绘图事件：鼠标按下开始绘制
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = e.clientX - rect.left;
            lastY = e.clientY - rect.top;
        });

        // 鼠标移动绘制线条
        canvas.addEventListener('mousemove', draw);

        // 鼠标抬起/离开结束绘制，并保存历史
        canvas.addEventListener('mouseup', () => {
            if (isDrawing) {
                isDrawing = false;
                saveHistory(); // 绘制完成后保存状态
            }
        });
        canvas.addEventListener('mouseout', () => {
            if (isDrawing) {
                isDrawing = false;
                saveHistory(); // 绘制完成后保存状态
            }
        });

        // 绘制核心函数
        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const currentX = e.clientX - rect.left;
            const currentY = e.clientY - rect.top;

            // 设置画笔样式
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = brushSize.value;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            // 绘制路径
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.stroke();

            // 更新上一个坐标
            [lastX, lastY] = [currentX, currentY];
        }

        // 清空画布
        clearBtn.addEventListener('click', () => {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            successMessage.style.display = 'none';
            saveHistory(); // 清空后保存状态
        });

        // 打开本地图片
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // 验证文件格式
            const fileName = file.name.toLowerCase();
            const validExts = ['png', 'jpeg', 'jpg'];
            const fileExt = fileName.split('.').pop();
            if (!validExts.includes(fileExt)) {
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }
            errorMessage.style.display = 'none';

            // 读取图片文件
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    // 清空画布并绘制图片（自适应比例）
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    const canvasRatio = canvas.width / canvas.height;
                    const imgRatio = img.width / img.height;
                    let drawW, drawH, offsetX, offsetY;

                    if (imgRatio > canvasRatio) {
                        drawW = canvas.width;
                        drawH = canvas.width / imgRatio;
                        offsetX = 0;
                        offsetY = (canvas.height - drawH) / 2;
                    } else {
                        drawH = canvas.height;
                        drawW = canvas.height * imgRatio;
                        offsetX = (canvas.width - drawW) / 2;
                        offsetY = 0;
                    }

                    ctx.drawImage(img, offsetX, offsetY, drawW, drawH);
                    successMessage.style.display = 'block';
                    saveHistory(); // 加载图片后保存状态
                };
                img.onerror = () => {
                    errorMessage.textContent = '图片加载失败，请选择有效图片';
                    errorMessage.style.display = 'block';
                };
                img.src = event.target.result;
            };
            reader.onerror = () => {
                errorMessage.textContent = '文件读取失败，请重试';
                errorMessage.style.display = 'block';
            };
            reader.readAsDataURL(file);
            fileInput.value = ''; // 重置文件选择框
        });

        // 保存图片（支持多格式）
        saveBtn.addEventListener('click', () => {
            const format = saveFormat.value.toLowerCase();
            let mimeType = 'image/png';
            let quality = 1.0;
            let fileName = `绘图作品_${new Date().toLocaleString().replace(/[/:\s]/g, '-')}`;

            // 设置保存格式和MIME类型
            if (format === 'jpeg') {
                mimeType = 'image/jpeg';
                quality = 0.9;
                fileName += '.jpeg';
            } else if (format === 'jpg') {
                mimeType = 'image/jpeg';
                quality = 0.9;
                fileName += '.jpg';
            } else {
                fileName += '.png';
            }

            // 创建下载链接
            const link = document.createElement('a');
            // JPEG格式需要填充白色背景（避免透明区域变黑）
            if (format === 'jpeg' || format === 'jpg') {
                const tempCanvas = document.createElement('canvas');
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = canvas.width;
                tempCanvas.height = canvas.height;
                tempCtx.fillStyle = 'white';
                tempCtx.fillRect(0, 0, tempCanvas.width, tempCanvas.height);
                tempCtx.drawImage(canvas, 0, 0);
                link.href = tempCanvas.toDataURL(mimeType, quality);
            } else {
                link.href = canvas.toDataURL(mimeType, quality);
            }

            link.download = fileName;
            link.click();
            // 释放URL资源
            setTimeout(() => URL.revokeObjectURL(link.href), 100);
        });

        // 绑定撤回按钮点击事件
        undoBtn.addEventListener('click', undoLastStep);
    </script>
</body>
</html>
