<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #5f6368;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #dadce0;
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .toggle-link {
            text-align: center;
            margin-top: 1.2rem;
            color: #5f6368;
        }

        .toggle-btn {
            color: #3498db;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 500;
            padding: 0;
        }

        .toggle-btn:hover {
            text-decoration: underline;
        }

        .form-panel {
            display: none;
        }

        .form-panel.active {
            display: block;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 登录面板 -->
        <div id="login-panel" class="form-panel active">
            <h2 class="form-title">登录</h2>
            <div class="input-group">
                <label for="login-username">用户名</label>
                <input type="text" id="login-username" required>
                <div class="error-message" id="login-user-error">用户名不能为空</div>
            </div>
            <div class="input-group">
                <label for="login-password">密码</label>
                <input type="password" id="login-password" required>
                <div class="error-message" id="login-pwd-error">密码长度至少6位</div>
            </div>
            <div class="error-message" id="login-fail-error" style="margin-top: 1rem;">用户名或密码错误</div>
            <button class="btn" id="login-btn">登录</button>
            <p class="toggle-link">
                还没有账号？<button class="toggle-btn" id="show-register">立即注册</button>
            </p>
        </div>

        <!-- 注册面板 -->
        <div id="register-panel" class="form-panel">
            <h2 class="form-title">注册</h2>
            <div class="input-group">
                <label for="register-username">用户名</label>
                <input type="text" id="register-username" required>
                <div class="error-message" id="register-user-error">用户名不能为空</div>
                <div class="error-message" id="register-user-exist-error">该用户名已被注册</div>
            </div>
            <div class="input-group">
                <label for="register-password">密码</label>
                <input type="password" id="register-password" required>
                <div class="error-message" id="register-pwd-error">密码长度至少6位</div>
            </div>
            <button class="btn" id="register-btn">注册</button>
            <p class="toggle-link">
                已有账号？<button class="toggle-btn" id="show-login">立即登录</button>
            </p>
        </div>
    </div>

    <script>
        // 从本地存储获取用户数据
        let users = JSON.parse(localStorage.getItem('registeredUsers')) || [];

        // 面板切换
        const loginPanel = document.getElementById('login-panel');
        const registerPanel = document.getElementById('register-panel');
        document.getElementById('show-register').addEventListener('click', () => {
            loginPanel.classList.remove('active');
            registerPanel.classList.add('active');
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
        });
        document.getElementById('show-login').addEventListener('click', () => {
            registerPanel.classList.remove('active');
            loginPanel.classList.add('active');
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
        });

        // 注册逻辑（成功后跳转到主页）
        const registerBtn = document.getElementById('register-btn');
        const regUsername = document.getElementById('register-username');
        const regPassword = document.getElementById('register-password');
        
        registerBtn.addEventListener('click', () => {
            document.querySelectorAll('#register-panel .error-message').forEach(el => el.style.display = 'none');
            let isValid = true;

            if (regUsername.value.trim() === '') {
                document.getElementById('register-user-error').style.display = 'block';
                isValid = false;
            } else if (users.some(user => user.username === regUsername.value.trim())) {
                document.getElementById('register-user-exist-error').style.display = 'block';
                isValid = false;
            }

            if (regPassword.value.length < 6) {
                document.getElementById('register-pwd-error').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                users.push({
                    username: regUsername.value.trim(),
                    password: regPassword.value
                });
                localStorage.setItem('registeredUsers', JSON.stringify(users));
                // 注册成功后跳转到主页
                window.location.href = 'home.html';
            }
        });

        // 登录逻辑（成功后跳转到主页）
        const loginBtn = document.getElementById('login-btn');
        const loginUsername = document.getElementById('login-username');
        const loginPassword = document.getElementById('login-password');
        
        loginBtn.addEventListener('click', () => {
            document.querySelectorAll('#login-panel .error-message').forEach(el => el.style.display = 'none');
            let isValid = true;

            if (loginUsername.value.trim() === '') {
                document.getElementById('login-user-error').style.display = 'block';
                isValid = false;
            }

            if (loginPassword.value.length < 6) {
                document.getElementById('login-pwd-error').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                const user = users.find(u => u.username === loginUsername.value.trim() && u.password === loginPassword.value);
                if (user) {
                    // 登录成功后跳转到主页
                    window.location.href = 'home.html';
                } else {
                    document.getElementById('login-fail-error').style.display = 'block';
                }
            }
        });
    </script>
</body>
</html>
